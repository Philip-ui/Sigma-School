            </svg>
            <input autocomplete="off" id="log-username" placeholder="Username" class="input-field" name="logemail"
              type="text">
          </div>
          <div class="field">
            <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z">

            <input autocomplete="off" id="log-pass" placeholder="Password" class="input-field" name="logpass"
              type="password">
          </div>
          <button class="btn" type="submit">Login</button>
          <a href="#" class="btn-link">Forgot your password?</a>
        </form>
      </div>
    </div>

        <div class="app-name">Slap N' Go E-wallet</div>

      <div class="transfer-options">
        <button type="button" class="option" id="deposit">Deposit</button>
        <button type="button" class="option" id="payment">Payment</button>
        <button type="button" class="option" id="transfer">Transfer</button>
      </div>

      <div class="transfer-container">
        <i class="fa-solid fa-piggy-bank icon"></i>
        <input placeholder="Transfer amount" type="number" id="transfer-amount">
      </div>

      <div class="recieving-user-container">
        <i class="fa-solid fa-user icon"></i>
        <select name="recieving-user" id="recieving-user" placeholder="Transfer to...">
          <option value=""></option>
          <option value="Jing Yong">Jing Yong</option>
          <option value="Chris">Chris</option>
        </select>
      </div>

      <div class="recent-transactions">
        <div class="details">
        </div>

        <div class="transactions-container">
          <div class="title">
            <p class="heading">RECENT TRANSACTIONS</p>
            <p class="desc">
              <i class="fa-solid fa-ellipsis"></i>
            </p>
          </div>
          <div class="wrapper">
            <div class="transaction">
              Lunch money
              <span class="positive amount">+$200</span>
            </div>
            <div class="transaction">
              Dinner
              <span class="negative amount">-$15</span>
            </div>
            <div class="transaction">
              Bonus
              <span class="positive amount">+$4000</span>
            </div>
            <div class="transaction">
              Breakfast
              <span class="negative amount">-$15</span>
            </div>
            <div class="transaction">
              Lunch
              <span class="negative amount">-$15</span>
            </div>
          </div>
