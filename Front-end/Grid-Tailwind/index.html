<!DOCTYPE html>
<html lang="en">    
  <head>        
    <title>TailwindCSS Grid</title>
        
    <script src="https://cdn.tailwindcss.com"></script>    
  </head>    
  <body>        
    <div class="m-4 grid grid-cols-3 grid-rows-1">            
      <div class="bg-red-600 h-32 w-32 flex items-center justify-center border-solid border-2 border-black">                
       <p>Box 1</p>            
      </div>     
       
      <div class="bg-blue-600 h-32 w-32 flex items-center ml-2 justify-center border-solid border-2 border-black">                
        <p>Box 2</p>            
      </div>            

      <div class="bg-green-600 h-32 w-32 flex items-center ml-2 justify-center border-solid border-2 border-black">                
        <p>Box 3</p>            
      </div>        
    </div>    
  </body>
</html>
