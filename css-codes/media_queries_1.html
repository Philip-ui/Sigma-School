<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries 1</title>
    <style>
        @media (max-width: 1440px) {        
        .age {display:none;}
        }
    </style>
</head>
<body>
    <!-- Try to make a simple page that shows your name and age when
     using a screen larger than 1440px in width, but on a smaller screen
     , you can only see your name. -->

     <div class="name">Name: Chong Kok Onn</div>
     <div class="age">Age: 100</div>
    
</body>
</html>
